<!DOCTYPE html>

<html lang="en">
    <head>
        <title>OP.GG Site Search</title>
		<link href="/static/style.css" rel="stylesheet"></head>
		<script src="../static/script.js"></script>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get" target="blank">
				<table>
					<thead><tr><th>
						<a href="https://op.gg/" target="_blank"><img src="../static/opgg.png" /></a>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search OP.GG..." onkeyup="toggleButton()">
						<input type="hidden" name="q" value="site:op.gg/summoners/NA">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://www.op.gg/about" target="_blank">OP.GG</a>
						&nbsp;|&nbsp;<span id="date">[JAVASCRIPT DATE HERE]</span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
